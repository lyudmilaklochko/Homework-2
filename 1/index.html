<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="it=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Список покупок</title>
    </head>
    <body>
        <h1>Список покупок</h1>
        <section>
            <h2>Продукты</h2>
            <div>
                <input type="checkbox" id="Мясо" name="Мясо" checked>
                <label for="мясо">Мясо</label>
            </div>
            <div>
                <input type="checkbox" id="Молоко" name="Молоко" checked>
                <label for="Молоко">Молоко</label>
            </div>
            <div>
                <input type="checkbox" id="Хлеб" name="Хлеб" checked>
                <label for="Хлеб">Хлеб</label>
            </div>
            <div>
                <input type="checkbox" id="Овощи" name="Овощи" checked>
                <label for="Овощи">Овощи</label>
            </div>
            <div>
                <input type="checkbox" id="Фрукты" name="Фрукты" checked>
                <label for="Фрукты">Фрукты</label>
            </div>
            <div>
                <input type="checkbox" id="Специи" name="Специи" checked>
                <label for="Специи">Специи</label>
            </div>
        </section>
        <section>
            <h2>Бытовая химия</h2>
            <ol>
                <li>Моющее</li>
                <li>Кондиционер</li>
                <li>Порошок</li>
                <li>Мыло</li>
            </ol>   
        </section>
    </body>
</html>
